{% extends "layouts/dim_layout.html" %}
{% block style%}


{% endblock %}
{% block body %}
<section id="portfolio gallery" style="background-color: black; color: white;">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="section-heading text-uppercase">SPEAKERS DIMENSION 2018</h2> 
          </div>
      </div>
      <div class="space"></div>
      <div class="row">
        <div class="col-md-2 col-sm-12 portfolio-item"></div>
          <div class="col-md-8 col-sm-12 portfolio-item">
              <div class="text-center">

                  <div id="carouselExampleIndicators" class="carousel slide text-center" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="/static/img/dim_2018/kabir.jpeg" alt="First slide" >
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="/static/img/dim_2018/partha.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="/static/img/dim_2018/rahul.jpg" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                  
              </div>
          </div>
          <div class="col-md-2 col-sm-12 portfolio-item"></div>
      </div>
    </div>
  </section>

<script type="text/javascript">
  $("#gallerya").addClass('active');
</script>
    
{% endblock %}
